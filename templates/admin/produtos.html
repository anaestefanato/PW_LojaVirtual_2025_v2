{% extends "base.html" %}
{% block conteudo %}
<div class="d-flex align-items-center justify-content-between">
    <h1>Produtos</h1>
    <a href="/admin/produtos/cadastrar" class="btn btn-primary">Novo Produto</a>
</div>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.quantidade}}</td>
            <td class="text-center"><a href="/admin/produtos/excluir/{{produto.id}}" class="btn btn-danger btn-sm"><i class="bi-trash"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
