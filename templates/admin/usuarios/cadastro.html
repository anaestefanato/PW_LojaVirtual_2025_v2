{% extends "base.html" %}
{% block conteudo %}
<div class="container mt-5">
    <h1>Cadastro de Administrador</h1>
    
    {% if request.query_params.get('erro') == 'email_existe' %}
    <div class="alert alert-danger" role="alert">
        Este e-mail já está cadastrado no sistema!
    </div>
    {% endif %}
    
    <form method="post" action="/admin/usuarios/cadastro">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required autofocus>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" 
                           minlength="6" required>
                    <div class="form-text">Mínimo 6 caracteres</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmar_senha" 
                           minlength="6" required>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="bi-check-lg"></i> Cadastrar
        </button>
        <a href="/admin/usuarios/lista" class="btn btn-secondary">
            <i class="bi-x-lg"></i> Cancelar
        </a>
    </form>
</div>

<script>
// Validação de senha
document.querySelector('form').addEventListener('submit', function(e) {
    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmar_senha').value;
    
    if (senha !== confirmarSenha) {
        e.preventDefault();
        alert('As senhas não coincidem!');
        document.getElementById('confirmar_senha').focus();
    }
});
</script>
{% endblock %}
